
{% extends "investimentos/base.html" %}
{% load crispy_forms_tags %}
{% block conteudo %}
<html>
    <body>
        <div class="container">
            <h1>Cadastrar novo usuário</h1>
            <form method="POST">
                {% csrf_token %}
                {{ formulario | crispy }}
                <button style="margin-top: 20px;" class="btn btn-primary"
                    type="submit">Criar novo
                    usuario</button>
                <a href="{% url 'login' %}">Já possui uma conta? Entre
                    aqui</a>
            </form>
        </div>
    </body>
</html>
{% endblock %}
